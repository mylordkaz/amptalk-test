services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: amptalk-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: amptalk
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - amptalk-network

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: amptalk-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    ports:
      - "3005:3005"
      - "5555:5555"
    environment:
      NODE_ENV: development
      PORT: 3005
      DATABASE_URL: postgresql://postgres:postgres@db:5432/amptalk?schema=public
      FRONTEND_URL: http://localhost:5175
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /app/dist
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "pnpm exec prisma migrate deploy && pnpm db:generate && pnpm dev"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - amptalk-network

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: amptalk-frontend
    restart: unless-stopped
    ports:
      - "5175:5175"
    environment:
      VITE_API_URL: http://localhost:3005
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    stdin_open: true
    tty: true
    networks:
      - amptalk-network

volumes:
  postgres_data:
    driver: local

networks:
  amptalk-network:
    driver: bridge
